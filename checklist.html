<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magius - Checklist de Inspeção</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-item" data-screen="screen-start"><i class="fa fa-home"></i> Início</div>
        <div class="sidebar-item" data-screen="screen-admin"><i class="fa fa-cog"></i> Admin</div>
        <div class="sidebar-item" data-screen="screen-reports"><i class="fa fa-chart-pie"></i> Relatórios</div>
        <div class="sidebar-item" data-screen="screen-dashboard"><i class="fa fa-table"></i> Dashboard</div>
    </div>

    <div class="container">
        <header>
            <h1>Checklist de Inspeção</h1>
        </header>

        <!-- ====================== TELA INICIAL ======================== -->
        <section id="screen-start" class="app-screen active-screen">
            <h2>Início</h2>

            <div class="form-group">
                <label for="insp-selector">Inspetor:</label>
                <select id="insp-selector"></select>
            </div>

            <div class="form-group">
                <label for="piece-selector">Peça:</label>
                <select id="piece-selector"></select>
            </div>

            <button id="btn-start-checklist" class="primary-btn">Iniciar Checklist</button>
        </section>

        <!-- ====================== TELA CHECKLIST ======================== -->
        <section id="screen-checklist" class="app-screen">
            <h2>Checklist</h2>

            <div id="checklist-items"></div>

            <textarea id="obs-text" placeholder="Observações (obrigatório se houver NÃO OK)"></textarea>

            <button id="btn-finish-checklist" class="success-btn">Finalizar</button>
            <button id="btn-cancel-checklist" class="danger-btn">Cancelar</button>
        </section>

        <!-- ====================== ADMIN ======================== -->
        <section id="screen-admin" class="app-screen">
            <h2>Admin</h2>

            <div id="admin-pieces"></div>
            <div id="admin-inspectors"></div>
        </section>

        <!-- ====================== RELATÓRIOS ======================== -->
        <section id="screen-reports" class="app-screen">
            <h2>Relatórios</h2>
            <canvas id="reportsChart"></canvas>
            <button id="btn-export-csv" class="primary-btn">Exportar CSV</button>
        </section>

        <!-- ====================== DASHBOARD ======================== -->
        <section id="screen-dashboard" class="app-screen">
            <h2>Dashboard</h2>
            <canvas id="dashboardChart"></canvas>
        </section>
    </div>

    <!-- JS -->
    <script type="module" src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
